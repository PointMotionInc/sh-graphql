- name: Countries
  definition:
    url: https://countries.trevorblades.com/
    timeout_seconds: 60
  comment: ""
- name: PHI
  definition:
    url_from_env: PHI_REMOTE_SCHEMA_URL
    timeout_seconds: 60
    customization: {}
    headers:
      - name: x-hasura-admin-secret
        value_from_env: PHI_REMOTE_SCHEMA_ADMIN_SECRET
      - name: x-hasura-role
        value: admin
  comment: ""
  remote_relationships:
    - relationships:
        - definition:
            to_source:
              field_mapping:
                id: email
              relationship_type: object
              source: default
              table:
                name: patient
                schema: public
          name: patient_health_record
      type_name: health_records
