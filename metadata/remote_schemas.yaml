- name: Countries
  definition:
    url: https://countries.trevorblades.com/
    timeout_seconds: 60
  comment: ""
- name: PHI
  definition:
    url_from_env: PHI_REMOTE_SCHEMA_URL
    timeout_seconds: 60
    customization: {}
    headers:
      - name: x-hasura-admin-secret
        value_from_env: PHI_REMOTE_SCHEMA_ADMIN_SECRET
      - name: x-hasura-role
        value: admin
  comment: ""
  permissions:
    - role: therapist
      definition:
        schema: |
          schema {
          	query: query_root
          }
          type health_records {
          	createdAt: timestamptz!
          	id: uuid!
          	organizationId: uuid
          	patient: uuid
          	recordData: jsonb
          	recordType: String!
          	updatedAt: timestamptz!
          }
          scalar jsonb
          type query_root {
          	health_records_by_pk(id: uuid!): health_records
          }
          scalar timestamptz
          scalar uuid
  remote_relationships:
    - relationships: []
      type_name: health_records
