actions:
  - name: patientDailyGoals
    definition:
      kind: ""
      handler: '{{ACTION_BASE_URL}}/patient/stats/daily-goals'
      forward_client_headers: true
      request_transform:
        request_headers:
          remove_headers:
            - content-type
          add_headers: {}
        method: GET
        version: 2
        query_params:
          date: '{{$body.input.date}}'
        template_engine: Kriti
    permissions:
      - role: patient
  - name: patientMonthlyGoals
    definition:
      kind: ""
      handler: '{{ACTION_BASE_URL}}/patient/stats/monthly-goals'
      forward_client_headers: true
      request_transform:
        request_headers:
          remove_headers:
            - content-type
          add_headers: {}
        method: GET
        version: 2
        query_params:
          year: '{{$body.input.year}}'
          month: '{{$body.input.month}}'
        template_engine: Kriti
    permissions:
      - role: patient
    comment: API to fetch patient monthly goals.
  - name: patientSessionStreak
    definition:
      kind: ""
      handler: '{{ACTION_BASE_URL}}/patient/stats/streak/'
      forward_client_headers: true
      request_transform:
        request_headers:
          remove_headers:
            - content-type
          add_headers: {}
        method: GET
        version: 2
        query_params: {}
        template_engine: Kriti
    permissions:
      - role: patient
    comment: API to fetch patient sessions streak number.
  - name: signUpPatient
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/auth/patient/signup'
      request_transform:
        body:
          action: transform
          template: |-
            {
              "code": {{$body.input.code}},
              "nickname": {{$body.input.nickname}},
              "password": {{$body.input.password}},
              "email": {{$body.input.email}}
            }
        method: POST
        version: 2
        query_params: {}
        template_engine: Kriti
    permissions:
      - role: guest
    comment: API to SignUp Patient
custom_types:
  enums:
    - name: Status
      values:
        - value: completed
          is_deprecated: null
          description: null
        - value: partiallycompleted
          is_deprecated: null
          description: null
        - value: exceeded
          is_deprecated: null
          description: null
  input_objects: []
  objects:
    - name: Root
    - name: Day
    - name: Session
    - name: PatientMonthlyGoals
    - name: PatientDailyGoals
    - name: PatientSessionStreak
    - name: Date
    - name: EventNewPatient
    - name: EventNewTherapist
    - name: SignUpPatient
    - name: Patient
  scalars: []
