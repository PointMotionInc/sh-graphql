      values:
        - value: completed
          is_deprecated: null
          description: null
        - value: partiallycompleted
          is_deprecated: null
          description: null
        - value: exceeded
          is_deprecated: null
          description: null
  input_objects: []
  objects:
    - name: Root
    - name: Day
    - name: Session
    - name: PatientMonthlyGoals
    - name: PatientDailyGoals
    - name: PatientSessionStreak
    - name: Date
    - name: EventNewPatient
    - name: EventNewTherapist
    - name: SignUpPatient
    - name: Patient
    - name: ExchangeCodeWithTokens
    - name: Tokens
    - name: RefreshTokens
    - name: RefreshedTokens
    - name: RevokeRefreshToken
    - name: GenerateSpeech
    - name: PatientMonthlyGoalsData
    - name: PatientDailyGoalsData
    - name: PatientDailyGoalsDataActivities
    - name: UpdateRewards
    - name: MarkRewardAsViewed
  scalars: []
