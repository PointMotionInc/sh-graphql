actions:
  - name: exchangeCodeWithTokens
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/cognito/login'
      forward_client_headers: true
      request_transform:
        body:
          action: transform
          template: |-
            {
              "code": {{$body.input.code}}
            }
        method: POST
        version: 2
        query_params: {}
        template_engine: Kriti
    permissions:
      - role: guest
    comment: OAuth API that exchages code to get access, id and refresh tokens.
  - name: generateSpeech
    definition:
      kind: ""
      handler: '{{ACTION_BASE_URL}}/speech/generate'
      forward_client_headers: true
      request_transform:
        request_headers:
          remove_headers:
            - content-type
          add_headers: {}
        body:
          action: remove
        method: GET
        version: 2
        query_params:
          text: '{{$body.input.text}}'
        template_engine: Kriti
    comment: Speech Synthesis API.
  - name: markRewardAsViewed
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/patient/rewards/viewed'
      forward_client_headers: true
      request_transform:
        body:
          action: transform
          template: |-
            {
              "rewardTier": "{{$body.input.rewardTier}}"
            }
        method: POST
        version: 2
        query_params: {}
        template_engine: Kriti
    comment: Marks a reward as viewed.
  - name: patientDailyGoals
    definition:
      kind: ""
      handler: '{{ACTION_BASE_URL}}/patient/stats/daily-goals'
      forward_client_headers: true
      request_transform:
        body:
          action: transform
          template: |-
            {
              "input": {{$body.input}}
            }
        method: POST
        version: 2
        query_params: {}
        template_engine: Kriti
    permissions:
      - role: player
      - role: patient
    comment: API to fetch patient daily goals.
  - name: patientMonthlyGoals
    definition:
      kind: ""
      handler: '{{ACTION_BASE_URL}}/patient/stats/monthly-goals'
      forward_client_headers: true
      request_transform:
        request_headers:
          remove_headers:
            - content-type
          add_headers: {}
        method: GET
        version: 2
        query_params:
          endDate: '{{$body.input.endDate}}'
          startDate: '{{$body.input.startDate}}'
          userTimezone: '{{$body.input.userTimezone}}'
        template_engine: Kriti
    permissions:
      - role: player
      - role: patient
    comment: API to fetch patient monthly goals. Start and end dates are inclusive.
  - name: patientSessionStreak
    definition:
      kind: ""
      handler: '{{ACTION_BASE_URL}}/patient/stats/streak/'
      forward_client_headers: true
      request_transform:
        request_headers:
          remove_headers:
            - content-type
          add_headers: {}
        method: GET
        version: 2
        query_params: {}
        template_engine: Kriti
    permissions:
      - role: player
      - role: patient
    comment: API to fetch patient sessions streak number.
  - name: refreshTokens
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/cognito/refresh-tokens'
      forward_client_headers: true
      request_transform:
        body:
          action: transform
          template: |-
            {
              "refreshToken": {{$body.input.refreshToken}}
            }
        method: POST
        version: 2
        query_params: {}
        template_engine: Kriti
    permissions:
      - role: player
      - role: guest
      - role: patient
    comment: OAuth API to refresh tokens.
  - name: revokeRefreshToken
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/cognito/logout'
      forward_client_headers: true
      request_transform:
        body:
          action: transform
          template: |-
            {
              "refreshToken": {{$body.input.refreshToken}}
            }
        method: POST
        version: 2
        query_params: {}
        template_engine: Kriti
    permissions:
      - role: player
      - role: patient
    comment: OAuth API to revoke a refresh token.
  - name: signUpPatient
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/auth/patient/signup'
      request_transform:
        body:
          action: transform
          template: |-
            {
              "code": {{$body.input.code}},
              "nickname": {{$body.input.nickname}},
              "password": {{$body.input.password}},
              "email": {{$body.input.email}}
            }
        method: POST
        version: 2
        query_params: {}
        template_engine: Kriti
    permissions:
      - role: guest
    comment: API to SignUp Patient
  - name: updateRewards
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/patient/rewards/update'
      forward_client_headers: true
      request_transform:
        method: POST
        version: 2
        query_params: {}
        template_engine: Kriti
    permissions:
      - role: player
      - role: patient
    comment: Updates Rewards based on patient's monthly activity.
custom_types:
  enums:
