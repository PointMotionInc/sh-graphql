table:
  name: patient_careplan
  schema: public
object_relationships:
  - name: careplanByCareplan
    using:
      foreign_key_constraint_on: careplan
  - name: patientByPatient
    using:
      foreign_key_constraint_on: patient
insert_permissions:
  - role: therapist
    permission:
      check: {}
      set:
        createdBy: x-hasura-User-Id
      columns:
        - careplan
        - patient
select_permissions:
  - role: patient
    permission:
      columns:
        - careplan
        - createdAt
        - createdBy
        - patient
      filter:
        patient:
          _eq: X-Hasura-User-Id
  - role: therapist
    permission:
      columns:
        - careplan
        - createdAt
        - createdBy
        - patient
      filter: {}
delete_permissions:
  - role: therapist
    permission:
      backend_only: false
      filter: {}
