table:
  schema: public
  name: session
object_relationships:
  - name: careplanByCareplan
    using:
      foreign_key_constraint_on: careplan
  - name: patientByPatient
    using:
      foreign_key_constraint_on: patient
  - name: providerByProvider
    using:
      foreign_key_constraint_on: provider
  - name: session_type
    using:
      foreign_key_constraint_on: status
array_relationships:
  - name: events
    using:
      foreign_key_constraint_on:
        column: session
        table:
          schema: public
          name: events
insert_permissions:
  - role: patient
    permission:
      check:
        patient:
          _eq: X-Hasura-User-Id
      set:
        patient: x-hasura-user-id
        provider: x-hasura-provider-id
      columns:
        - careplan
        - createdAt
        - endedAt
        - genre
        - postSessionMood
        - preSessionMood
        - state
        - updatedAt
      backend_only: false
  - role: player
    permission:
      check:
        patient:
          _eq: X-Hasura-User-Id
      set:
        patient: x-hasura-User-Id
        provider: x-hasura-Provider-Id
      columns:
        - careplan
        - createdAt
        - state
        - updatedAt
      backend_only: false
  - role: therapist
    permission:
      check: {}
      set:
        provider: x-hasura-Provider-Id
      columns:
        - careplan
        - patient
      backend_only: false
select_permissions:
  - role: patient
    permission:
      columns:
        - careplan
        - createdAt
        - endedAt
        - genre
        - id
        - patient
        - postSessionMood
        - preSessionMood
        - provider
        - state
        - updatedAt
      filter:
        patient:
          _eq: X-Hasura-User-Id
  - role: player
    permission:
      columns:
        - careplan
        - createdAt
        - endedAt
        - genre
        - id
        - patient
        - postSessionMood
        - preSessionMood
        - provider
        - state
        - updatedAt
      filter:
        patient:
          _eq: X-Hasura-User-Id
  - role: therapist
    permission:
      columns:
        - analytics
        - careplan
        - createdAt
        - endedAt
        - genre
        - id
        - patient
        - postSessionMood
        - preSessionMood
        - provider
        - state
        - status
        - updatedAt
      filter:
        provider:
          _eq: X-Hasura-Provider-Id
      allow_aggregations: true
update_permissions:
  - role: patient
    permission:
      columns:
        - createdAt
        - endedAt
        - genre
        - postSessionMood
        - preSessionMood
        - state
        - updatedAt
      filter:
        patient:
          _eq: X-Hasura-User-Id
      check:
        patient:
          _eq: X-Hasura-User-Id
      set:
        patient: x-hasura-User-Id
        provider: x-hasura-Provider-Id
  - role: player
    permission:
      columns:
        - createdAt
        - endedAt
        - genre
        - postSessionMood
        - preSessionMood
        - state
        - updatedAt
      filter:
        patient:
          _eq: X-Hasura-User-Id
      check:
        patient:
          _eq: X-Hasura-User-Id
  - role: therapist
    permission:
      columns:
        - endedAt
        - genre
        - postSessionMood
        - preSessionMood
        - state
      filter:
        provider:
          _eq: X-Hasura-Provider-Id
      check: null
