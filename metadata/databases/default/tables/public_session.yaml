table:
  schema: public
  name: session
object_relationships:
  - name: careplanByCareplan
    using:
      foreign_key_constraint_on: careplan
  - name: patientByPatient
    using:
      foreign_key_constraint_on: patient
  - name: providerByProvider
    using:
      foreign_key_constraint_on: provider
  - name: session_type
    using:
      foreign_key_constraint_on: status
insert_permissions:
  - role: therapist
    permission:
      check: {}
      set:
        provider: x-hasura-Provider-Id
      columns:
        - careplan
        - patient
      backend_only: false
select_permissions:
  - role: patient
    permission:
      columns:
        - createdAt
        - endedAt
        - id
        - patient
        - updatedAt
      filter:
        patient:
          _eq: X-Hasura-User-Id
  - role: therapist
    permission:
      columns:
        - analytics
        - careplan
        - createdAt
        - endedAt
        - genre
        - id
        - patient
        - postSessionMood
        - preSessionMood
        - provider
        - state
        - status
        - updatedAt
      filter:
        provider:
          _eq: X-Hasura-Provider-Id
      allow_aggregations: true
update_permissions:
  - role: therapist
    permission:
      columns:
        - endedAt
        - genre
        - postSessionMood
        - preSessionMood
        - state
      filter:
        provider:
          _eq: X-Hasura-Provider-Id
      check: null
event_triggers:
  - name: session_inspector
    definition:
      enable_manual: true
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{ACTION_BASE_URL}}/cron/schedule-session-inspector'
    request_transform:
      body:
        action: transform
        template: |-
          {
            "sessionId": {{$body.event.data.new.id}},
            "createdAt": {{$body.event.data.new.createdAt}}
          }
      version: 2
      template_engine: Kriti
