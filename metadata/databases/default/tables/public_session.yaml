table:
  schema: public
  name: session
object_relationships:
  - name: careplanByCareplan
    using:
      foreign_key_constraint_on: careplan
  - name: patientByPatient
    using:
      foreign_key_constraint_on: patient
  - name: providerByProvider
    using:
      foreign_key_constraint_on: provider
  - name: session_type
    using:
      foreign_key_constraint_on: status
array_relationships:
  - name: events
    using:
      foreign_key_constraint_on:
        column: session
        table:
          schema: public
          name: events
insert_permissions:
  - role: patient
    permission:
      check:
        patient:
          _eq: X-Hasura-User-Id
      set:
        patient: x-hasura-User-Id
        careplan: x-hasura-Careplan-Id
        provider: x-hasura-Provider-Id
      columns:
        - createdAt
        - endedAt
        - genre
        - postSessionMood
        - preSessionMood
        - state
        - updatedAt
      backend_only: false
  - role: player
    permission:
      check:
        patient:
          _eq: X-Hasura-User-Id
      set:
        patient: x-hasura-User-Id
        provider: x-hasura-Provider-Id
      columns:
        - careplan
        - createdAt
        - state
        - updatedAt
      backend_only: false
  - role: therapist
    permission:
      check: {}
      set:
        provider: x-hasura-Provider-Id
      columns:
        - careplan
        - patient
      backend_only: false
select_permissions:
  - role: patient
    permission:
      columns:
        - careplan
        - createdAt
        - endedAt
        - id
        - patient
        - provider
        - state
        - updatedAt
      filter:
        patient:
          _eq: X-Hasura-User-Id
  - role: player
    permission:
      columns:
        - careplan
        - createdAt
        - endedAt
        - id
        - patient
        - provider
        - state
        - updatedAt
      filter:
        patient:
          _eq: X-Hasura-User-Id
  - role: therapist
    permission:
      columns:
        - analytics
        - careplan
        - createdAt
        - endedAt
        - genre
        - id
        - patient
        - postSessionMood
        - preSessionMood
        - provider
        - state
        - status
        - updatedAt
      filter:
        provider:
          _eq: X-Hasura-Provider-Id
      allow_aggregations: true
update_permissions:
  - role: patient
    permission:
      columns:
        - createdAt
        - endedAt
        - genre
        - postSessionMood
        - preSessionMood
        - state
        - updatedAt
      filter:
        patient:
          _eq: X-Hasura-User-Id
      check:
        patient:
          _eq: X-Hasura-User-Id
      set:
        patient: x-hasura-User-Id
        provider: x-hasura-Provider-Id
  - role: player
    permission:
      columns:
        - createdAt
        - endedAt
        - genre
        - postSessionMood
        - preSessionMood
        - state
        - updatedAt
      filter:
        patient:
          _eq: X-Hasura-User-Id
      check:
        patient:
          _eq: X-Hasura-User-Id
  - role: therapist
    permission:
      columns:
        - endedAt
        - genre
        - postSessionMood
        - preSessionMood
        - state
      filter:
        provider:
          _eq: X-Hasura-Provider-Id
      check: null
event_triggers:
  - name: event_session_complete
    definition:
      enable_manual: true
      update:
        columns:
          - endedAt
          - patient
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{ACTION_BASE_URL}}/events/session/complete'
    request_transform:
      body:
        action: transform
        template: |-
          {
            "sessionId": {{$body.event.data.new.id}},
            "endedAt": {{$body.event.data.new.endedAt}},
            "patientId" : {{$body.event.data.new.patient}}
          }
      version: 2
      template_engine: Kriti
  - name: session_inspector
    definition:
      enable_manual: true
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{ACTION_BASE_URL}}/cron/schedule-session-inspector'
    request_transform:
      body:
        action: transform
        template: |-
          {
            "sessionId": {{$body.event.data.new.id}},
            "createdAt": {{$body.event.data.new.createdAt}}
          }
      version: 2
      template_engine: Kriti
