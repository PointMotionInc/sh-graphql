table:
  schema: public
  name: session
object_relationships:
  - name: careplanByCareplan
    using:
      foreign_key_constraint_on: careplan
  - name: patientByPatient
    using:
      foreign_key_constraint_on: patient
  - name: providerByProvider
    using:
      foreign_key_constraint_on: provider
insert_permissions:
  - role: therapist
    permission:
      check: {}
      set:
        provider: x-hasura-Provider-Id
      columns:
        - careplan
        - patient
      backend_only: false
select_permissions:
  - role: patient
    permission:
      columns:
        - createdAt
        - endedAt
        - id
        - patient
        - updatedAt
      filter:
        patient:
          _eq: X-Hasura-User-Id
  - role: therapist
    permission:
      columns:
        - id
        - createdAt
        - updatedAt
        - endedAt
        - patient
        - analytics
        - provider
        - careplan
      filter:
        provider:
          _eq: X-Hasura-Provider-Id
      allow_aggregations: true
update_permissions:
  - role: therapist
    permission:
      columns:
        - endedAt
        - genre
        - postSessionMood
        - preSessionMood
      filter:
        provider:
          _eq: X-Hasura-Provider-Id
      check: null
