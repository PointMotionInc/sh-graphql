table:
  name: activity
  schema: public
object_relationships:
  - name: activity_difficulty
    using:
      foreign_key_constraint_on: difficulty
array_relationships:
  - name: events
    using:
      foreign_key_constraint_on:
        column: activity
        table:
          name: events
          schema: public
select_permissions:
  - role: patient
    permission:
      columns:
        - createdAt
        - details
        - difficulty
        - duration
        - id
        - name
        - updatedAt
      filter: {}
  - role: therapist
    permission:
      columns:
        - createdAt
        - details
        - difficulty
        - duration
        - id
        - name
        - updatedAt
      filter: {}
      allow_aggregations: true
