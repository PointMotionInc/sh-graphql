table:
  schema: public
  name: patient
object_relationships:
  - name: careplan
    using:
      foreign_key_constraint_on: activeCareplan
  - name: primaryTherapistUser
    using:
      foreign_key_constraint_on: primaryTherapist
  - name: providerByProvider
    using:
      foreign_key_constraint_on: provider
  - name: user
    using:
      foreign_key_constraint_on: onboardedBy
array_relationships:
  - name: events
    using:
      foreign_key_constraint_on:
        column: patient
        table:
          schema: public
          name: events
  - name: patient_careplans
    using:
      foreign_key_constraint_on:
        column: patient
        table:
          schema: public
          name: patient_careplan
  - name: patient_notes
    using:
      foreign_key_constraint_on:
        column: patient
        table:
          schema: public
          name: patient_notes
  - name: sessions
    using:
      foreign_key_constraint_on:
        column: patient
        table:
          schema: public
          name: session
insert_permissions:
  - role: therapist
    permission:
      check: {}
      set:
        onboardedBy: x-hasura-user-id
        primaryTherapist: x-hasura-user-id
        provider: x-hasura-provider-id
      columns:
        - activeCareplan
        - careGiverEmail
        - careGiverPhoneCountryCode
        - careGiverPhoneNumber
        - email
        - identifier
        - medicalConditions
        - phoneCountryCode
        - phoneNumber
        - preferredGenres
      backend_only: false
select_permissions:
  - role: patient
    permission:
      columns:
        - activeCareplan
        - careGiverEmail
        - careGiverPhoneCountryCode
        - careGiverPhoneNumber
        - createdAt
        - email
        - id
        - identifier
        - medicalConditions
        - nickname
        - onboardedBy
        - phoneCountryCode
        - phoneNumber
        - preferredActivities
        - preferredGenres
        - primaryTherapist
        - provider
        - rewards
        - updatedAt
      filter:
        id:
          _eq: X-Hasura-User-Id
  - role: player
    permission:
      columns:
        - activeCareplan
        - careGiverEmail
        - careGiverPhoneCountryCode
        - careGiverPhoneNumber
        - createdAt
        - email
        - id
        - identifier
        - medicalConditions
        - nickname
        - onboardedBy
        - phoneCountryCode
        - phoneNumber
        - preferredActivities
        - preferredGenres
        - primaryTherapist
        - provider
        - rewards
        - updatedAt
      filter:
        id:
          _eq: x-hasura-user-id
  - role: therapist
    permission:
      columns:
        - careGiverEmail
        - careGiverPhoneCountryCode
        - careGiverPhoneNumber
        - createdAt
        - email
        - id
        - identifier
        - medicalConditions
        - onboardedBy
        - phoneCountryCode
        - phoneNumber
        - preferredGenres
        - primaryTherapist
        - provider
        - updatedAt
      filter:
        provider:
          _eq: X-Hasura-Provider-Id
      allow_aggregations: true
update_permissions:
  - role: patient
    permission:
      columns:
        - careGiverEmail
        - careGiverPhoneCountryCode
        - careGiverPhoneNumber
        - email
        - medicalConditions
        - nickname
        - password
        - phoneCountryCode
        - phoneNumber
        - preferredActivities
        - preferredGenres
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
  - role: player
    permission:
      columns:
        - nickname
      filter:
        id:
          _eq: x-hasura-user-id
      check: {}
event_triggers:
  - name: event_added_first_patient
    definition:
      enable_manual: true
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{ACTION_BASE_URL}}/events/therapist/added-first-patient'
    request_transform:
      body:
        action: transform
        template: |-
          {
            "id": {{$body.event.data.new.id}},
            "identifier": {{$body.event.data.new.identifier}},
            "primaryTherapist": {{$body.event.data.new.primaryTherapist}}
          }
      version: 2
      template_engine: Kriti
  - name: event_new_patient
    definition:
      enable_manual: true
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: '{{ACTION_BASE_URL}}/events/patient/new'
    request_transform:
      body:
        action: transform
        template: |-
          {
            "id": {{$body.event.data.new.id}},
            "email": {{$body.event.data.new.email}},
            "identifier": {{$body.event.data.new.identifier}},
            "onboardingCode": {{$body.event.data.new.onboardingCode}}
          }
      version: 2
      template_engine: Kriti
