table:
  name: patient
  schema: public
object_relationships:
  - name: primaryTherapistUser
    using:
      foreign_key_constraint_on: primaryTherapist
  - name: user
    using:
      foreign_key_constraint_on: onboardedBy
array_relationships:
  - name: events
    using:
      foreign_key_constraint_on:
        column: patient
        table:
          name: events
          schema: public
  - name: games
    using:
      foreign_key_constraint_on:
        column: patient
        table:
          name: game
          schema: public
  - name: patient_notes
    using:
      foreign_key_constraint_on:
        column: patient
        table:
          name: patient_notes
          schema: public
  - name: sessions
    using:
      foreign_key_constraint_on:
        column: patient
        table:
          name: session
          schema: public
insert_permissions:
  - role: therapist
    permission:
      check: {}
      set:
        onboardedBy: x-hasura-user-id
        primaryTherapist: x-hasura-user-id
      columns:
        - careGiverEmail
        - careGiverPhoneCountryCode
        - careGiverPhoneNumber
        - careplan
        - email
        - identifier
        - medicalConditions
        - phoneCountryCode
        - phoneNumber
        - preferredGenres
select_permissions:
  - role: patient
    permission:
      columns:
        - careGiverEmail
        - careGiverPhoneCountryCode
        - careGiverPhoneNumber
        - createdAt
        - email
        - id
        - identifier
        - medicalConditions
        - nickname
        - onboardedBy
        - onboardingStatus
        - phoneCountryCode
        - phoneNumber
        - preferredActivities
        - preferredGenres
        - primaryTherapist
        - rewards
        - timezone
        - updatedAt
      filter:
        id:
          _eq: X-Hasura-User-Id
  - role: therapist
    permission:
      columns:
        - careGiverEmail
        - careGiverPhoneCountryCode
        - careGiverPhoneNumber
        - createdAt
        - email
        - id
        - identifier
        - medicalConditions
        - nickname
        - onboardedBy
        - phoneCountryCode
        - phoneNumber
        - preferredGenres
        - primaryTherapist
        - timezone
        - updatedAt
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: patient
    permission:
      columns:
        - careGiverEmail
        - careGiverPhoneCountryCode
        - careGiverPhoneNumber
        - email
        - medicalConditions
        - nickname
        - onboardingStatus
        - password
        - phoneCountryCode
        - phoneNumber
        - preferredActivities
        - preferredGenres
        - timezone
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
event_triggers:
  - name: event_added_first_patient
    definition:
      enable_manual: true
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{ACTION_BASE_URL}}/events/therapist/added-first-patient'
    request_transform:
      body:
        action: transform
        template: |-
          {
            "id": {{$body.event.data.new.id}},
            "identifier": {{$body.event.data.new.identifier}},
            "primaryTherapist": {{$body.event.data.new.primaryTherapist}}
          }
      template_engine: Kriti
      version: 2
  - name: event_new_patient
    definition:
      enable_manual: true
      update:
        columns:
          - email
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{ACTION_BASE_URL}}/events/patient/new'
    request_transform:
      body:
        action: transform
        template: |-
          {
            "id": {{$body.event.data.new.id}},
            "email": {{$body.event.data.new.email}},
            "nickname": {{$body.event.data.new.nickname}}
          }
      template_engine: Kriti
      version: 2
