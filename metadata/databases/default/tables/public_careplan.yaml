table:
  name: careplan
  schema: public
object_relationships:
  - name: providerByProvider
    using:
      foreign_key_constraint_on: provider
  - name: user
    using:
      foreign_key_constraint_on: createdBy
array_relationships:
  - name: careplan_activities
    using:
      foreign_key_constraint_on:
        column: careplan
        table:
          name: careplan_activity
          schema: public
  - name: patient_careplans
    using:
      foreign_key_constraint_on:
        column: careplan
        table:
          name: patient_careplan
          schema: public
  - name: patients
    using:
      foreign_key_constraint_on:
        column: activeCareplan
        table:
          name: patient
          schema: public
  - name: sessions
    using:
      foreign_key_constraint_on:
        column: careplan
        table:
          name: session
          schema: public
insert_permissions:
  - role: therapist
    permission:
      check: {}
      set:
        createdBy: x-hasura-User-Id
        provider: x-hasura-Provider-Id
      columns:
        - description
        - details
        - difficultyLevel
        - estimatedDuration
        - medicalConditions
        - name
        - tags
select_permissions:
  - role: patient
    permission:
      columns:
        - createdAt
        - createdBy
        - description
        - details
        - difficultyLevel
        - estimatedDuration
        - id
        - medicalConditions
        - name
        - options
        - provider
        - tags
        - updatedAt
      filter:
        id:
          _eq: x-hasura-careplan-id
  - role: therapist
    permission:
      columns:
        - createdAt
        - createdBy
        - description
        - details
        - difficultyLevel
        - estimatedDuration
        - id
        - medicalConditions
        - name
        - provider
        - tags
        - updatedAt
      filter:
        provider:
          _eq: X-Hasura-Provider-Id
      allow_aggregations: true
update_permissions:
  - role: therapist
    permission:
      columns:
        - details
        - name
        - tags
      filter:
        provider:
          _eq: X-Hasura-Provider-Id
      check: null
