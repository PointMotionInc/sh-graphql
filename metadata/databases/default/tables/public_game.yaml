table:
  name: game
  schema: public
insert_permissions:
  - role: patient
    permission:
      check:
        patient:
          _eq: X-Hasura-User-Id
      set:
        patient: x-hasura-user-id
      columns:
        - createdAt
        - game
        - updatedAt
select_permissions:
  - role: patient
    permission:
      columns:
        - repsCompleted
        - totalDuration
        - analytics
        - game
        - createdAt
        - endedAt
        - updatedAt
        - id
        - patient
      filter:
        patient:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: patient
    permission:
      columns:
        - analytics
        - endedAt
        - repsCompleted
        - totalDuration
      filter:
        patient:
          _eq: X-Hasura-User-Id
      check: null
event_triggers:
  - name: game_created
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{ACTION_BASE_URL}}/events/game/start'
    request_transform:
      body:
        action: transform
        template: |-
          {
            "patientId": {{$body.event.data.new.patient}},
            "createdAt": {{$body.event.data.new.createdAt}}
          }
      method: POST
      query_params: {}
      template_engine: Kriti
      version: 2
