table:
  name: careplan_activity
  schema: public
object_relationships:
  - name: activityByActivity
    using:
      foreign_key_constraint_on: activity
  - name: careplanByCareplan
    using:
      foreign_key_constraint_on: careplan
insert_permissions:
  - role: therapist
    permission:
      check: {}
      set:
        createdBy: x-hasura-User-Id
      columns:
        - activity
        - careplan
        - reps
select_permissions:
  - role: patient
    permission:
      columns:
        - activity
        - careplan
        - createdAt
        - reps
      filter:
        careplan:
          _eq: X-Hasura-Careplan-Id
  - role: therapist
    permission:
      columns:
        - activity
        - careplan
        - createdAt
        - reps
      filter: {}
      allow_aggregations: true
