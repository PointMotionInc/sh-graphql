table:
  name: careplan_activity
  schema: public
object_relationships:
  - name: activityByActivity
    using:
      foreign_key_constraint_on: activity
  - name: careplanByCareplan
    using:
      foreign_key_constraint_on: careplan
  - name: providerByProvider
    using:
      foreign_key_constraint_on: provider
insert_permissions:
  - role: therapist
    permission:
      check: {}
      set:
        createdBy: x-hasura-User-Id
        provider: x-hasura-Provider-Id
      columns:
        - activity
        - careplan
        - reps
select_permissions:
  - role: patient
    permission:
      columns:
        - activity
        - careplan
        - createdAt
        - provider
        - reps
      filter:
        careplan:
          _eq: X-Hasura-Careplan-Id
  - role: therapist
    permission:
      columns:
        - activity
        - careplan
        - createdAt
        - provider
        - reps
      filter:
        provider:
          _eq: X-Hasura-Provider-Id
      allow_aggregations: true
delete_permissions:
  - role: therapist
    permission:
      backend_only: false
      filter:
        provider:
          _eq: X-Hasura-Provider-Id
