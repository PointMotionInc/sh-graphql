type Query {
  patientDailyGoals(
    date: String!
  ): PatientDailyGoals
}

type Query {
  patientMonthlyGoals(
    year: Int!
    month: Int!
  ): PatientMonthlyGoals
}

type Query {
  patientSessionStreak: PatientSessionStreak
}

type Mutation {
  signUpPatient(
    code: String!
    nickname: String!
    password: String!
    email: String!
  ): SignUpPatient
}

enum Status {
  completed
  partiallycompleted
  exceeded
}

type Root {
  data: [Day]
}

type Day {
  day: Int!
  sessions: [Session]
}

type Session {
  id: ID!
  status: Status!
}

type PatientMonthlyGoals {
  data: [Date]
}

type PatientDailyGoals {
  dailyMinutesCompleted: Int!
}

type PatientSessionStreak {
  streak: Int!
}

type Date {
  date: String!
  totalSessionDurationInMin: Int!
}

type EventNewPatient {
  message: String!
}

type EventNewTherapist {
  message: String!
}

type SignUpPatient {
  token: String!
  patient: Patient!
}

type Patient {
  id: String!
  provider: String!
  activeCareplan: String!
  nickname: String
}

